<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
        BINGO CHALLENGE!!!
        Create programmatically (with JS) a BINGO board with 76 cells, from 1 to 76.
        Create a button to randomize a number from 1 to 76. The same number should be highlighted on the bingo board

        EXTRA: 
        - Take ALWAYS a new number (eg. avoid randoming the number 10 3 times)
        - Create a USER BOARD with 24 randomized numbers that highlights as the main board does
        - Let the user choose HOW MANY user boards he's willing to play with and create them.
    -->
    <div><h1>Welcome to Bingo</h1></div>
    <button id="play-button" class="button" onclick="generateGameBoard()">
      Start Game
    </button>
    <div id="game">
      <div id="main-board" class="board hidden">
        <!-- <div class="number-square">square</div> -->
      </div>
      <button
        id="new-number-button"
        class="button hidden"
        onclick="generateNewBingoNumber()"
      >
        New Number
      </button>
    </div>
    <div id="user-section">
      <div class="user-board">
        <button
          id="board-button"
          class="button hidden"
          onclick="generatePlayerBoard()"
        >
          Add card
        </button>
        <!-- <select class="button hidden" name="players" id="players">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select> -->
      </div>
    </div>
    <script src="bingo.js"></script>
  </body>
</html>
